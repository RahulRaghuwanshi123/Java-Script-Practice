<html>

<head>
 <title> Length Breadth </title>  
   <script>
      var length=prompt("Enter the length of side");
      var breadth=prompt ("Enter the breadth of side");
      var area=Number(length)*Number(breadth);
      document.write("Area or rectangle ="+area);
      var perimeter=2*(Number(length)+Number(breadth));
      document.write("<br><br>Perimeter of rectangle="+perimeter);
  
   </script>
</head>
<title>Java Script Program-Perimeter and of Rectangle</title>
