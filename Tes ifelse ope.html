<head>
<title> Test If else open </title>
<script>
 function percentage(){

var mark = document.getElementById("myNumber").value;

else if(mark < 70) {
 alert("B2");
}

 else {
  alert("Pass");
}


}
 </script>

   <button onclick="percentage()">click</button><br><br>
