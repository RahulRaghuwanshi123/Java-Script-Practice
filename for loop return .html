<html>
<head>
 <title>  for loop return </title>
<script>
function ee(){
  var name = document.getElementById("tree").value;
 for (var a = name.length; a >=0; a--) {
  
  document.write(name.charAt (a));
}
}
</script>
</head>
<body>
name:<input type="text" id="tree"> </input><br><br>

<button onclick="ee()"> Click </button>  
</body>
</html>
