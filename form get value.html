<html>
<head>
<script>
function calc(){
let h = parseInt (document.getElementById("hindi").value);
let e = parseInt (document.getElementById("english").value);
let sum = h+e;

 document.getElementById("result").value = sum;		 
}

</script>

</head>
<body>
Hindi Marks : <input type="number" id="hindi"> <br> <br>
  
English  Marks : <input type="number" id="english"><br> <br>

<input type="button" value="Total" onclick="calc()"> <br> <br>

Result : <input type="text" id="result"><br> 
 


</body>
</html>
