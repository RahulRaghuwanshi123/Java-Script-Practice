<html>
<head>
<title> If else month + name </title>
<script>

function dif() {
var year = document.getElementById("sun").value;
var who = document.getElementById("nut").value;


if (year =="Rahul" && who =="January"){
 alert("Rahul+1");
}

else if(year =="Rahul" && who =="February"){
 alert("Rahul+2");
}

else if(year =="Rahul" && who =="March"){
 alert("Rahul+3");
}

else if(year =="Rahul" && who =="April"){
 alert("Rahul+4");
}

else if(year =="Rahul" && who =="May"){
 alert("Rahul+5");
}

else if(year =="Rahul" && who =="June"){
 alert("Rahul+6");
}

else if(year =="Rahul" && who =="July"){
 alert("Rahul+7");
}

else if(year =="Rahul" && who =="August"){
 alert("Rahul+8");
}

else if(year =="Rahul" && who =="September"){
 alert("Rahul+9");
}

else if(year =="Rahul" && who =="October"){
 alert("Rahul+10");
}

else if(year =="Rahul" && who =="November"){
 alert("Rahul+11");
}

else if(year =="Rahul" && who =="December"){
 alert("Rahul+12");
}


else {
 alert("Unvalid");
}
};
</script>
</head>
<body>
<p> This is true</p>
<br><br>
 <button onclick="dif()">click</button><br><br>
 
 Name: <input id="sun">  </input> <br><br>
 Month: <input id="nut"> </input>  <br><br>
</body>
</html>
