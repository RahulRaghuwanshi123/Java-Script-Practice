<html>
<head> 
<title> If else month number</title>
<script> 
 function become() {
var you = document.getElementById("info").value;

 if (you == 1) {
 alert("January");
 }
 else if (you == 2 ){
 alert("February");
} 

 else if (you == 3){
 alert("March");
}

else  {
 alert("April");
}



};
</script>
</head>
<body>
 Name: <input id="info"/> <br><br>
 
 <button onclick="become()">click</button><br><br>
 
</body>
</html>
