<html>
<head>
<title>Logical not operator in JS</title>
<script>

function oo() {

var date= document.getElementById("ss").value;

if (date != 26) {
 document.write("NOT HAPPY BIRTHDAY");
 }


else  {
 document.write(" HAPPY BIRTHDAY");
}
}
</script>
</head>
<body>
<p> LOGIACAL NOT OPERATOR IN JS</p>
<br><br>
 
Table: <input id="ss">  </input> <br><br>

 <button onclick="oo()">click</button><br><br>
 
</body>
</html>
