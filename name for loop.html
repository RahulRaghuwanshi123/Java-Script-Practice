<html>
<head>
 <title> name for loop </title>
<script>
 function ee(){
  var name =document.getElementById("sun").value;
 for(var a=0; a<=10; a++) {
 document.write(name +"<br>");
}
}
</script>
</head>
<body>

Name : <input type="text" id="sun"> </input><br><br>
<button onclick="ee()"> Click </button>  
</body>
</html>
