<html>
<head>
<title> Paragraph calculator in js </title>
<script>

function ram(){
var a=10;
var b=20;
var c=30
var d=a+b+c;
document.write(d);
}

function rahul(){
var a=10;
var b=20;
var c=30
var d=a-b+c;
document.write(d);
}

function aman(){
var a=10;
var b=20;
var c=30
var d=c/b+a;
document.write(d);
}

function sun(){
var a=10;
var b=20;
var c=30
var d=a*b*c;
document.write(d);
}
</script>
</head>
<body>
 

<p onclick="ram()">   ADDITION  </p><br>
<p onclick="rahul()"> SUBSTRACT </p><br>
<p onclick="aman()">  MULTIPLY </p><br>
<p onclick="sun()">   DAVIDE  </p><br>
</body>
</html>
